<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>clock</title>
	<script>
	window.onload=function  () {
		var clock=document.getElementsByClassName('clock')[0]
		//创建表盘
		creatMark()
		function creatMark(){
			for (var i = 0; i < 60; i++) {
				if(i%5==0){
					var w=8;h=20
				}else{
					var w=6;h=10
				}
				var div=document.createElement("DIV")
				div.style.cssText="width:"+w+"px;height:"+h+"px;background:#000;position:absolute;left:0;top:0"
				div.style.transform="translate("+(400-w)/2+"px,0) rotate("+i*6+"deg)"
				div.style.transformOrigin="center 200px"
				div.style.borderRadius="3px 3px"
				// div.style.transform="rotate("+i*6+"deg)"
				// div.style.transform="translate("+(400-w)/2+"px,0)"
				clock.appendChild(div)
			};
		}
		//创建指针    宽度 高度  颜色  角度
		var s=creatPointer(160,6,"red",0)
		var m=creatPointer(140,8,"#000",0)
		var h=creatPointer(90,10,"#000",0)
		function creatPointer(w,h,c,a){
                var div=document.createElement("DIV")
                div.style.cssText="width:"+w+"px;height:"+h+"px;background:"+c+";position:absolute;left:0;top:0;transform:translate("+200+"px,"+(200-h/2)+"px) rotate("+a+"deg)"
                div.style.transformOrigin="left center"
                div.style.borderRadius="0 50% 50% 0"
                clock.appendChild(div)
                return div
		}
		var time=new Date
		h.style.transform="translate("+200+"px,"+(200-10/2)+"px) rotate("+(time.getHours()*30-90+(time.getMinutes()*6)/12)+"deg)"
		m.style.transform="translate("+200+"px,"+(200-8/2)+"px) rotate("+(time.getMinutes()*6-90)+"deg)"
		s.style.transform="translate("+200+"px,"+(200-6/2)+"px) rotate("+(time.getSeconds()*6-90)+"deg)"
		var t=setInterval(function(){
			var time=new Date
			h.style.transform="translate("+200+"px,"+(200-10/2)+"px) rotate("+(time.getHours()*30-90+(time.getMinutes()*6)/12)+"deg)"
			m.style.transform="translate("+200+"px,"+(200-8/2)+"px) rotate("+(time.getMinutes()*6-90)+"deg)"
			s.style.transform="translate("+200+"px,"+(200-6/2)+"px) rotate("+(time.getSeconds()*6-90)+"deg)"
		},1000)
	}
	</script>
	<style>
	.clock{
		width: 400px;
		height: 400px;
		border: 5px solid #888;
		border-radius: 50%;
		background: radial-gradient(#eee,#aaa);
		position: absolute;
		left: 0;top: 0;right: 0;bottom: 0;
		margin: auto;
	}
	.small{
		width: 14px;
		height: 14px;
		border-radius: 50%;
		background: #000;
		position: absolute;
		left: 50%;
		top: 50%;
		margin-left:-11px; 
		margin-top:-11px; 
		z-index: 2;
		border: 4px solid red;
	}
	</style>
</head>
<body>
	<div class="clock"></div>
	<div class="small"></div>
</body>
</html>
